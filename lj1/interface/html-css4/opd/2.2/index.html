<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Opzet</title>
    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- <h1>Bootstrap Grid Opzet</h1> -->
        <div class="row">
            <div class="col-12 dark-green">
                <p>Rij 1 - Kolom 1</p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 yellow">

            </div>
            <div class="col-6 light-blue">
                <p>Rij 2 - Kolom 2</p>

        <div class="row">

                <p>Rij 3 - Kolom 1 (Rowspan 3)</p>
            </div>

                <div class="row">
                    <div class="col-12 dark-grey">
                        <p>Rij 3 - Kolom 2</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 dark-blue">

                    </div>
                    <div class="col-6 orange">
                        <p>Rij 4 - Kolom 3</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 grey">
                        <p>Rij 5 - Kolom 2</p>
                    </div>
                    <div class="col-6 dark-red">
                        <p>Rij 5 - Kolom 3</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
