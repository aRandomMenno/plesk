<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="description" content="Reinaeiry - Official website. Find tour info, contact details, and follow on social media.">
        <meta name="keywords" content="Reinaeiry, music, tour, contact, social media">
        <meta name="author" content="Reinaeiry Music">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/styles.css">
        <link rel="stylesheet" href="../assets/css/contact.css">

        <title>Reinaeiry | Contacting</title>
    </head>

    <body>
        <div class="foot" id="nav">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="../assets/img/logo.svg" alt="LOGO.svg">
                </div>

                <div class="nav-items">
                    <a href="../" id="home">Home</a> <t>|</t>
                    <a href="../tour/" id="tour">Tour Info</a> <t>|</t>
                    <a href="../contact/" id="contact">Contact</a> <t>|</t>
                    <a href="../shop/" id="shop">Shop</a> 
                </div>
            </div>
        </div>

        <div class="container">
            <div class="content">
                <div class="content-text">
                    <h1 class="title">Contact form:</h1>
                    <form action="./index.html" method="post">
                        <label for="name">Naam:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Telefoonnummer: (optioneel)</label>
                        <input type="tel" id="phone" name="phone">

                        <label for="always-call">Altijd bereikbaar:</label>
                        <span class="center"><input type="checkbox" id="always-call" name="always-call"></span>

                        <label for="subject">Onderwerp:</label>
                        <input type="text" id="subject" name="subject" required>

                        <label for="message">Bericht:</label>
                        <textarea id="message" name="message" required></textarea>

                        <span class="center"><button type="submit" id="buy-album">Stuur bericht.</button></span>
                    </form>
                </div>
                <div class="content-text">
                    <h1 class="title">Contact informatie boekings kantoor</h1>
                    <p class="p">
                        mailen: <a href="mailto:reinaeiry@boekingen.nl">reinaeiry@boekingen.nl</a> <br>
                        1-2 werkdagen reactietijd. <br>
                        <br>
                        bellen: <a href="tel:+31612345678">+31612345678</a> 24/7 bereikbaar.
                    </p>
                    

                </div>
            </div>
        </div>

        <div class="foot">
            <div class="copy">
                <div>
                    <a id="rein" href="../">REINAEIRY</a>
                </div>

                    <span id="copy-copy">&copy;</span> 2024 Reinaeiry Music. All rights reserved.
                </div>
            </div>
        </div>
    </body>
</html>
