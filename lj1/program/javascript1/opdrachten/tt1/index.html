<!DOCTYPE html>
<html>
    <head>
        <title>Toets Test 1</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <fieldset>
            <legend>Toets Test 1</legend>
            <table>
                <tr>
                    <td><label for="merk">Het merk van de auto:</label></td>
                    <td><input type="text" name="merk" id="merk" value="Porsche" required></td>
                </tr>
                <tr>
                    <td><label for="type">Wat is het auto type:</label></td>
                    <td><input type="text" name="type" id="type" value="911" required></td>
                </tr>
                <tr>
                    <td><label for="verbruik">Hoeveel km rijd de auto op 1 liter brandstof:</label></td>
                    <td><input type="number" name="verbruik" id="verbruik" value="14" required></td>
                </tr>
                <tr>
                    <td><label for="afstand">Hoeveel km verwacht je te rijden:</label></td>
                    <td><input type="number" name="afstand" id="afstand" value="200" required></td>
                </tr>
                <tr>
                    <td><label for="gemSnelheid">Wat is gemiddelde snelheid:</label></td>
                    <td><input type="number" name="gemSnelheid" id="gemSnelheid" value="80" required></td>
                </tr>
            </table>
            <button type="button" onclick="bereken()">Wat is mijn verbruik?</button>
            <div id="ad">
                Vul alle velden in. :o
            </div>
        </fieldset>
    </body>
</html>
