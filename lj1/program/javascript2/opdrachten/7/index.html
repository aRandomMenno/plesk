

<!DOCTYPE html>
<html lang="en" id="html">
    <head id="head">
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <link rel="shortcut icon" href="../../assets/img/js_logo.svg" type="image/x-icon">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS2 - opdracht 5</title>
        <style>
            #images {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-auto-rows: 200px;
                grid-gap: 10px;
            }
    
            #images div {
                position: relative;
            }
    
            #images img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
    
            #images p {
                position: absolute;
                bottom: 0;
                left: 0;
                margin: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.5);
                color: white;
                text-align: center;
            }

            #images div:nth-child(3n) {
                grid-row: span 2;
                grid-column: span 2;
            }

            #images div:nth-child(2n) {
                grid-column: span 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="images"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
