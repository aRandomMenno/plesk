<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS3 - Oefening 3f</title>
        <link href="css/rangeslider.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <h1>Range Slider</h1>
        <p>Beweeg de slider heen en weer om het rode blokje zijn positie en grootte te geven.</p>

        <div class="slidecontainer">
            <label for="myRange">Range:</label>
            <input type="range" min="1" max="1000" value="50" class="slider" id="myRange"
                placeholder="Select a value">
            <p>Value: <span id="demo"></span></p>
            <div id="rood">rood</div>
        </div>

        <script src="js/rangeslider.js"></script>
    </body>
</html>
