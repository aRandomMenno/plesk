<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../../assets/css/calc.css">
    <script src="https://kit.fontawesome.com/7c3398e338.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/calc.js" defer></script>
    <link rel="shortcut icon" href="../../assets/media/favicon.ico" type="image/x-icon">
</head>

<body>

    <div class="header">
        <h1>Simple calculator</h1>
        <a href="../../desktop/"><button id="minimize-calc">-</button></a>
        <button id="maximize-calc">â–¡</button>
        <a href="../../desktop/"><button id="close-calc">x</button></a>
    </div>
    <div class="calc">
        <input id="output" readonly>
        <div class="grid-container">
            <div class="buttons" id="seven">7</div>
            <div class="buttons" id="eight">8</div>
            <div class="buttons" id="nine">9</div>

            <div class="buttons" id="backSpace"><i class="fa-solid fa-delete-left"></i></div>
            <div class="buttons" id="clear">AC</div>
            <div class="buttons" id="four">4</div>
            <div class="buttons" id="five">5</div>
            <div class="buttons" id="six">6</div>
            <div class="buttons" id="multiply">X</div>
            <div class="buttons" id="divide">/</div>
            <div class="buttons" id="one">1</div>
            <div class="buttons" id="two">2</div>
            <div class="buttons" id="three">3</div>
            <div class="buttons" id="add">+</i></div>
            <div class="buttons" id="subtract">-</i></div>
            <div class="buttons" id="comma">.</div>
            <div class="buttons" id="zero">0</div>
            <div class="buttons" id="equal">=</div>
            <div class="buttons" id="square">^x</div>
            <div class="buttons" id="root">&radic;</div>
        </div>
    </div>

</body>

</html>
